<style type="text/css">
.auth-any {
    display: block !important;
}

.auth-guest {
    display: {% if not user.is_authenticated %}block{% else %}none{% endif %} !important;
}

.auth-user {
    display: {% if user.is_authenticated %}block{% else %}none{% endif %} !important;
}

.auth-staff {
    display: {% if user.is_staff or user.is_superuser %}block{% else %}none{% endif %} !important;
}

.auth-superuser {
    display: {% if user.is_superuser %}block{% else %}none{% endif %} !important;
}
</style>
